<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess Game</title>
    <!-- ===== CSS Files ===== -->
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
  </head>

  <body>
    <div class="container">
      <div class="game-title">
        <h1>Chess</h1>
      </div>

      <div class="board">
        <div class="row">
          <div class="square w-sq black">
            <i class="fas fa-chess-rook"></i>
          </div>
          <div class="square b-sq black">
            <i class="fas fa-chess-knight"></i>
          </div>
          <div class="square w-sq black">
            <i class="fas fa-chess-bishop"></i>
          </div>
          <div class="square b-sq black">
            <i class="fas fa-chess-queen"></i>
          </div>
          <div class="square w-sq black">
            <i class="fas fa-chess-king"></i>
          </div>
          <div class="square b-sq black">
            <i class="fas fa-chess-bishop"></i>
          </div>
          <div class="square w-sq black">
            <i class="fas fa-chess-knight"></i>
          </div>
          <div class="square b-sq black">
            <i class="fas fa-chess-rook"></i>
          </div>
        </div>
        <div class="row">
          <div class="square b-sq black">
            <i class="fas fa-chess-pawn"></i>
          </div>
          <div class="square w-sq black"><i class="fas fa-chess-pawn"></i></div>
          <div class="square b-sq black"><i class="fas fa-chess-pawn"></i></div>
          <div class="square w-sq black"><i class="fas fa-chess-pawn"></i></div>
          <div class="square b-sq black"><i class="fas fa-chess-pawn"></i></div>
          <div class="square w-sq black"><i class="fas fa-chess-pawn"></i></div>
          <div class="square b-sq black"><i class="fas fa-chess-pawn"></i></div>
          <div class="square w-sq black"><i class="fas fa-chess-pawn"></i></div>
        </div>
        <div class="row">
          <div class="square w-sq"></div>
          <div class="square b-sq"></div>
          <div class="square w-sq"></div>
          <div class="square b-sq"></div>
          <div class="square w-sq"></div>
          <div class="square b-sq"></div>
          <div class="square w-sq"></div>
          <div class="square b-sq"></div>
        </div>
        <div class="row">
          <div class="square b-sq"></div>
          <div class="square w-sq"></div>
          <div class="square b-sq"></div>
          <div class="square w-sq"></div>
          <div class="square b-sq"></div>
          <div class="square w-sq"></div>
          <div class="square b-sq"></div>
          <div class="square w-sq"></div>
        </div>
        <div class="row"></div>
        <div class="row">
          <div class="square w-sq"></div>
          <div class="square b-sq"></div>
          <div class="square w-sq"></div>
          <div class="square b-sq"></div>
          <div class="square w-sq"></div>
          <div class="square b-sq"></div>
          <div class="square w-sq"></div>
          <div class="square b-sq"></div>
        </div>
        <div class="row">
          <div class="square b-sq"></div>
          <div class="square w-sq"></div>
          <div class="square b-sq"></div>
          <div class="square w-sq"></div>
          <div class="square b-sq"></div>
          <div class="square w-sq"></div>
          <div class="square b-sq"></div>
          <div class="square w-sq"></div>
        </div>
        <div class="row">
          <div class="square w-sq white"><i class="fas fa-chess-pawn"></i></div>
          <div class="square b-sq white"><i class="fas fa-chess-pawn"></i></div>
          <div class="square w-sq white"><i class="fas fa-chess-pawn"></i></div>
          <div class="square b-sq white"><i class="fas fa-chess-pawn"></i></div>
          <div class="square w-sq white"><i class="fas fa-chess-pawn"></i></div>
          <div class="square b-sq white"><i class="fas fa-chess-pawn"></i></div>
          <div class="square w-sq white"><i class="fas fa-chess-pawn"></i></div>
          <div class="square b-sq white"><i class="fas fa-chess-pawn"></i></div>
        </div>
        <div class="row">
          <div class="square b-sq white"><i class="fas fa-chess-rook"></i></div>
          <div class="square w-sq white">
            <i class="fas fa-chess-knight"></i>
          </div>
          <div class="square b-sq white">
            <i class="fas fa-chess-bishop"></i>
          </div>
          <div class="square w-sq white">
            <i class="fas fa-chess-queen"></i>
          </div>
          <div class="square b-sq white"><i class="fas fa-chess-king"></i></div>
          <div class="square w-sq white">
            <i class="fas fa-chess-bishop"></i>
          </div>
          <div class="square b-sq white">
            <i class="fas fa-chess-knight"></i>
          </div>
          <div class="square w-sq white"><i class="fas fa-chess-rook"></i></div>
        </div>
      </div>
    </div>
  </body>
</html>
